<div id="editor-header">
    <style>
        #document-toolbar {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            font-family: var(--sans-family);
            font-size: var(--tool-font-size);
            background: rgb(var(--element-color));
            border-bottom: 1px solid rgb(var(--accent-color));
            cursor: default;
        }

        #document-toolbar,
        #document-toolbar #align-dropdown,
        #document-settings {
            box-shadow: 0 0 16px 8px rgba(var(--shadow-color), var(--shadow-opacity)),
                        0 0 16px 8px rgba(var(--shadow-color), var(--shadow-opacity)) inset;
        }

        #document-toolbar > button,
        #document-toolbar #align-dropdown,
        #document-settings {
            color: rgb(var(--accent-color));
            border: 1px solid rgb(var(--accent-color));
            cursor: pointer;
            min-width: 1.5em;
            margin-left: .25em;
            margin-top: .1em;
            margin-bottom: .1em;
            padding-left: .5em;
            padding-right: .5em;
            border-radius: .25em;

            box-shadow: 0 0 8px 4px rgba(var(--shadow-color), var(--shadow-opacity)),
                        0 0 8px 4px rgba(var(--shadow-color), var(--shadow-opacity)) inset;
        }

        #document-toolbar button:disabled {
            cursor: not-allowed;
        }

        #document-toolbar #align-dropdown {
            position: absolute;
            display: none;
            flex-direction: column;
            justify-content: space-evenly;
            height: calc(var(--tool-font-size) * 5);
            margin: 0;
            background-color: rgb(var(--element-color));
        }

        #document-toolbar button.align-toggle {
            width: 4.75em;
        }

        #document-toolbar #align-dropdown.visible {
            display: flex;
        }

        #document-toolbar > .text-face {
            font-family: var(--serif-family);
        }

        #document-toolbar > button:hover:not(:disabled),
        #document-toolbar > button.ql-active:not(:disabled) {
            box-shadow: 0 -5px 8px 4px rgba(var(--shadow-color), var(--shadow-opacity)),
                        0 10px 8px 4px rgba(var(--shadow-color), var(--shadow-opacity)) inset,
                        0  0   8px 4px rgba(var(--light-color ), var(--light-opacity )) inset;
        }

        #document-toolbar button:hover,
        #document-toolbar button.ql-active {
            color: rgb(var(--primary-text-color));
            border-color: rgb(var(--primary-text-color));
        }

        #document-toolbar button:disabled {
            color: rgba(var(--accent-color), .5);
            border-color: rgba(var(--accent-color), .5);
        }

        #document-toolbar button.ql-bold {
            font-weight: bold;
        }

        #document-toolbar button.ql-italic {
            font-style: italic;
        }

        #document-toolbar button.ql-underline {
            text-decoration: underline;
        }

        #document-toolbar button.ql-strike {
            text-decoration: line-through;
        }

        #document-toolbar button.settings-toggle {
            justify-self: right;
        }

        #document-settings {
            position: absolute;
            margin: 0;
            background: rgb(var(--element-color));
            color: rgb(var(--accent-color));
            font-family: var(--sans-family);
            display: none;
            border: 1px solid rgb(var(--accent-color));
            cursor: default;
        }

        #document-settings.visible {
            display: block;
        }

        #document-settings #stack {
            display: flex;
            flex-direction: row;
        }

        #document-settings #stack ul {
            padding: 5px;
        }

        #document-settings h1, #document-settings h2, #document-settings h3,
        #document-settings li, #document-settings label {
            user-select: none;
        }

        #document-settings input[type="number"] {
            min-width: none;
            width: 3em;
            cursor: text;
        }

        #document-settings input[type="number"]:focus,
        #document-settings input[type="number"]:hover {
            border-color: rgb(var(--primary-text-color));
            color: rgb(var(--primary-text-color));
        }

        #document-settings input[type="number"]::-webkit-outer-spin-button,
        #document-settings input[type="number"]::-webkit-inner-spin-button {
            appearance: none;
            margin: 0;
        }

        #document-settings ul {
            list-style-type: none;
            padding: 0;
        }
    </style>
    <div id="document-toolbar">
        <button class="text-face ql-bold">B</button>
        <button class="text-face ql-italic">I</button>
        <button class="text-face ql-underline">U</button>
        <button class="text-face ql-strike">S</button>
        <button class="align-toggle">Left</button>
        <fieldset id="align-dropdown">
            <button value="">Left</button>
            <button value="center">Center</button>
            <button value="right">Right</button>
            <button value="justify">Justify</button>
        </fieldset>
        <button class="ql-clean">Clear</button>
        <button class="settings-toggle no-lock">Document Settings</button>
        <button class="export no-lock">Export</button>
    </div>
    <div id="document-settings">
        <div id="stack">
            <ul id="label-stack">
                <li>
                    <label for="width">Width</label>
                </li>
                <li>
                    <label for="padding">Padding</label>
                </li>
            </ul>
            <ul id="ctrl-stack">
                <li>
                    <input type="number" id="width" value="960" t><label for="width">px</label>
                </li>
                <li>
                    <input type="number" id="padding" value="20"><label for="padding">px</label>
                </li>
            </ul>
        </div>
    </div>
</div>
