<div id="editor-header">
    <style>
        #editor-header #toolbar {
            display: flex;
            flex-direction: row;
            align-items: center;
            background: white;
            border-bottom: 1px solid #adadad;
            cursor: default;
        }

        #editor-header #toolbar button,
        #editor-header #toolbar span {
            color: #494949;
            background: white;
            border: 1px solid #b4b4b4;
            cursor: pointer;
            min-width: 1.5em;
            margin-left: .25em;
            margin-top: .1em;
            margin-bottom: .1em;
            padding-left: .5em;
            padding-right: .5em;
            border-radius: .25em;
        }

        #editor-header #toolbar span {
            font-family: sans-serif;
            min-width: fit-content;
        }

        #editor-header #toolbar select {
            cursor: pointer;
        }

        #editor-header #toolbar button {
            font-family: serif;
        }
        
        #editor-header #toolbar button:hover,
        #editor-header #toolbar button.ql-active {
            color: #1883bc;
        }

        #editor-header #toolbar button.ql-bold {
            font-weight: bold;
        }

        #editor-header #toolbar button.ql-italic {
            font-style: italic;
        }

        #editor-header #toolbar button.ql-underline {
            text-decoration: underline;
        }

        #editor-header #toolbar button.ql-strike {
            text-decoration: line-through;
        }

        #editor-header #size-control {
            cursor: ew-resize;
            height: 10px;
            overflow: show;
        }

        #editor-header #size-control #size-guide {
            background: #1883bc;
            height: 10px;
            margin-left: auto;
            margin-right: auto;
        }

        #editor-header #size-control #size-text {
            display: none;
            position: relative;
            top: -2em;
            left: 50%;
            background: #f8fdff;
            color: rgb(0, 0, 0);
            padding: .25em;
            border-radius: .25em;
            font-family: sans-serif;
            font-size: .75em;
        }

        #editor-header #size-control:hover #size-text {
            display: inline-block;
            z-index: 999;
        }

        #editor-header #size-control #size-hover {
            display: none;
            position: relative;
            background: #18bc41;
            height: 6px;
        }

        #editor-header #size-control:hover #size-hover {
            display: block;
        }
    </style>
    <div id="toolbar">
        <button name="Bold" class="ql-bold">B</button>
        <button class="ql-italic">I</button>
        <button class="ql-underline">U</button>
        <button class="ql-strike">S</button>
        <span>
            <label for="align">Align:</label>
            <select name="align" class="ql-align">
                <option selected>Left</option>
                <option value="center">Center</option>
                <option value="right">Right</option>
                <option value="justify">Justified</option>
            </select>
        </span>
        <button class="ql-clean">Clear</button>
    </div>
    <div id="size-control"></div>
</div>
